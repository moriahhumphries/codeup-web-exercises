<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h2>Our Form</h2>

<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input id="email" placeholder="email here" name="email" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" placeholder="password here" name="password" type="password">
    <br>

    <label for="textarea"><h3>Tell us about you!</h3>
        <textarea id="textarea" name="biography" cols="50" rows="10"
                  placeholder="Write your bio here"></textarea></label>
    <br>

    <h3>How did you hear about us?</h3>
    <label for="billboard">Billboard <input id="billboard" type="checkbox" name="source" value="Billboard"></label><br>

    <label for="radio_advertisement">Radio Advertisement <input id="radio_advertisement" type="checkbox" name="source"
                                                                value="Radio Advertisement"></label><br>

    <label for="internet_advertisement">Internet Advertisement <input id="internet_advertisement" type="checkbox"
                                                                      name="source"
                                                                      value="Internet Advertisement"></label><br>

    <label for="other">Other <input id="other" type="checkbox" name="source" value="Other"></label><br>


    <label for="web-browser"><p>Which Web Browser Are You Using?</p>
        <select name="web-browser" id="web-browser">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Internet Explorer">Internet Explorer</option>
        </select>
    </label>
    <br>
    <br>

    <button type="submit">Register</button>
</form>

</body>
</html>
