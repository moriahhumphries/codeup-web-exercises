function displayWeather(){

        "APPID": weatherKey,

    }).done(function (data) {

        var HTML = "";
        data.list.forEach(function (ele,ind) {
            if(ind % 8 === 0) {
                HTML = "<tr>" +
                    "<td>" + ele.dt_txt + "</td>" +
                    "<td>" + ele.main.temp_min + ' ' + ele.main.temp + " " + "</td>" +

        console.error(errors);
    });
}
