<script>

    "use strict";

    mapboxgl.accessToken = 'pk.eyJ1IjoibW9yaWFoaHVtcGhyaWVzIiwiYSI6ImNrOGo2c283ZDA0azgzbHBxZGVtMWdzNjcifQ.Hoq9gRxqSSGKBQ_zK17yog';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-96.796989, 32.776665],
        zoom: 11,

    });

    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([-96.796989, 32.776665])
        .addTo(map);

    var lngLat = {
        lat: 32.776665,
        lng:-96.796989
    };
    function onDragEnd() {

        lngLat = marker.getLngLat();

    displayWeather();
    }
    marker.on('dragend', onDragEnd);


function displayWeather(cityName){
    var weatherOptions = {
        "APPID": weatherKey,
        "q":`${cityName?cityName:'Dallas'}`,
        "lat": `${lngLat.lat}`,
        "lon":`${lngLat.lng}`,
        "units": "imperial"
    }
    if(!cityName){
        delete weatherOptions.q
    }

    $.get("http://api.openweathermap.org/data/2.5/forecast", weatherOptions)
        .done(function (data) {
        console.log(data)

        var HTML = "";
        $("#weather-1").empty();
        data.city.name;
        data.list.forEach(function (ele,ind) {
            if(ind % 8 === 0) {
                HTML = "<div class=\"card\" style=\"width: 100%;\">" + "<div class= \"card-header\">" +
                    "<h6 class=\"text-center\">" + ele.dt_txt.split(" ")[0] + "</h6>" +
                        "</div>" + "<ul class=\"list-group list-group-flush\">" +
                    "<li class=\"list-group-item\">" + "High/Low Temperature:" + " " + ele.main.temp_min + " " + "/"+ " " +  + ele.main.temp + " " + "</li>" +
                    "<li class=\"list-group-item\">" + "Description:" + " " + ele.weather[0].description + "</li>" +
                    "<li class=\"list-group-item\">" + "Humidity:" + " " + ele.main.humidity + "</li>" +
                    "<li class=\"list-group-item\">" + "Wind:" + " " + ele.wind.speed + "</li>" +
                    "<li class=\"list-group-item\">" + "Pressure:" + " " + ele.main.pressure + "</li>" + "</ul>" +
                    "</div>";
                $("#weather-1").append(HTML);
            }
        });

        $('#city').text("Current City: " + data.city.name);

    }).fail(function (errors) {
        console.error(errors);
    });

}

displayWeather();

$('#citySearch').click(function(e){
    e.preventDefault()
    displayWeather($('#cityName').val())
})

</script>
