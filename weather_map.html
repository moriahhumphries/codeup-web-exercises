<script>

    "use strict";


function displayWeather(){
    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        "APPID": weatherKey,
        "q": "Dallas, US",
        "units": "imperial"
    }).done(function (data) {
        console.log(data)

        var HTML = "";
        data.list.forEach(function (ele,ind) {
            if(ind % 8 === 0) {
                HTML = "<div class=\"card\" style=\"width: 100%;\">" + "<div class=\"card-header\">" +
                    "<h6>" + ele.dt_txt.split(" ")[0] + "</h6>" +
                        "</div>" + "<ul class=\"list-group list-group-flush\">" +
                    "<li class=\"list-group-item\">" + "High/Low Temperature:" + " " + ele.main.temp_min + " " + "/"+ " " +  + ele.main.temp + " " + "</li>" +
                    "<li class=\"list-group-item\">" + "Description:" + " " + ele.weather[0].description + "</li>" +
                    "<li class=\"list-group-item\">" + "Humidity:" + " " + ele.main.humidity + "</li>" +
                    "<li class=\"list-group-item\">" + "Wind:" + " " + ele.wind.speed + "</li>" +
                    "<li class=\"list-group-item\">" + "Pressure:" + " " + ele.main.pressure + "</li>" + "</ul>" +
                    "</div>";
                $("#weather-1").append(HTML);
            }
        });


    }).fail(function (errors) {
        console.error(errors);
    });
}

displayWeather();

</script>
