<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1 id="main-header">Konami Code</h1>

<h2>Enter the Konami Code and hit "enter"! </h2>

<script src="js/jquery.js"></script>
<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.which);
    });

        // konami = "38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13";

    $('#main-header').css('font-size', '60px');

    function konami(fn) {
        var input = "";
        var pattern = "3838404037393739666513";
        $(document).keydown(function(e) {
            input += e.which;
            if (input.indexOf(pattern) !== -1) {
                fn();
                input = "";
            }
        });
    }
    $(document).ready(function() {
        konami(function() {
            alert("You have added 9 lives!");
            $('body').css('background-image', 'url("https://media.giphy.com/media/LmNwrBhejkK9EFP504/giphy.gif"');
            $('h1, h2').css('color', 'pink');
        });
    });

</script>
