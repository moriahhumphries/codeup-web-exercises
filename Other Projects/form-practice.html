<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Practice</title>
</head>

<body>

<h1>Register</h1>

<form>
<label for="first">First Name</label>
<input name="first" id="first" type="text" placeholder="Name" required>

<label for="last">Last Name</label>
<input name="last" id="last" type="text" placeholder="Surname" required>

<br>

<label for="gender1" >Male</label>
<input id="gender1" type="radio" name="gender" value="Male">

<label for="gender2">Female</label>
<input id="gender2" type="radio" name="gender" value="Female">

<label for="gender3">Other</label>
<input id="gender3" type="radio" name="gender" value="Other">

<br>
<label for="email">Email</label>
<input id="email" type="email" placeholder="Email" required>
<label for="password">Password</label>
<input id="password" type="password" placeholder="password" minlength="8" required>

<br>

<label for="birthdate">Birthdate</label>
<select id="birthdate">
    <option>Month</option>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
</select>

<select>
    <option>Day</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>
    <option>15</option>
    <option>16</option>
    <option>17</option>
    <option>18</option>
    <option>19</option>
    <option>20</option>
    <option>21</option>
    <option>22</option>
    <option>23</option>
    <option>24</option>
    <option>25</option>
    <option>26</option>
    <option>27</option>
    <option>28</option>
    <option>29</option>
    <option>30</option>
    <option>31</option>
</select>

<br>

<label for="agree">I agree to the terms and conditions</label>
<input id="agree" type="checkbox" checked>
<br>


<input type="submit">
</form>


</body>
</html>
